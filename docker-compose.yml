services:
  web:
    image: nginx:latest
    ports:
      - '5001:80'
    volumes:
      - ./src/static:/var/www/html
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db
  php:
    # Includes mysqli, which the built-in php:8-fpm does not have
    image: nanoninja/php-fpm:latest
    volumes:
      - ./src/php:/var/www/html
  db:
    image: mariadb:10.6
    environment:
      - MARIADB_ROOT_PASSWORD=development
      - MARIADB_DATABASE=rolodex
      - MARIADB_USER=dev
      - MARIADB_PASSWORD=internal
    ports:
      - '3306:3306'
    volumes:
      - "./src/db/schema.sql:/docker-entrypoint-initdb.d/0.sql"
      - "./src/db/seed.sql:/docker-entrypoint-initdb.d/1.sql"
  admin:
    image: phpmyadmin:latest
    ports:
      - '5002:80'
    environment:
      - PMA_HOST=db
      - PMA_USER=dev
      - PMA_PASSWORD=internal
    depends_on:
      - db
